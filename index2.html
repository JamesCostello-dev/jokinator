<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style2.css" />
  <title>Jokinator Version 2</title>

  <!-- use for debugging to see layout -->
 <!--  <link rel="stylesheet" href="./assets/css/debug.css"> -->
  <style>

  </style>
</head>

<body>
  <!-- Background image -->
  <section class="cover-img is-fullheight">

    

    <!-- Top section start -->
    <section class="section is-paddingless-horizontal" style="padding-top: 40px;">
      <div class="container grid">
        <!-- Media section start -->
        <!-- "center" centers icon and the text even if they have different heights, removed from media class -->
        <article class="media">
          <figure class="media-left">
            <!--<figure class="image is-128x128"></figure>-->
            <figure class="image is-200x200"></figure>
            
              <img src="./assets/images/nachosmile.jpg">
            </figure>
          </figure>
          <div class="media-content">
            <div class="content">
              <h1 class="title is-size-2 center hero has-text-black" style="max-width: 800px;">
                Jokinator: Your #1 Source for Clean Jokes
              </h1>
              <span>
                <!--<time datetime="2018-04-20" id=currentDay></time>-->
                <p id="currentDay" class="date"></p>
              </span>
              
              <p class="twitter-follow" style="padding-top: 10px;">
                <a href="https://twitter.com/jokinator3?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large"
                  data-show-count="false">Follow @jokinator3</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                
               
  
              </p>
            </div>
          </div>
        </article>
        <!-- Media section end -->
        <!-- Top section end -->
      
        <!-- Title section start-->
        <!-- section is-passingless-horizontal puts space between the media and title sections -->
        <div class="section is-paddingless-horizontal">
          <h1 class="title is-4 center">
            Featured Jokes
          </h1>
          <h2 class="subtitle is-5 center">
            Which is Your Favorite?
          </h2>
        </div>
        <!-- Title section end-->

        <!-- 2 columns start-->
        <!-- grid-xl makes large images, is-variable is-2 makes a gap btwn cards (is-0 has no gap) -->
        <!-- is-mobile for responsiveness (makes images stay inline instead of stacking) - removed -->
        <!-- is-marginless removes gap between images and the caption -removed -->
        <figure class="columns grid-xl is-variable is-3">
          <div class="column">
            <!-- card makes a border around the image -->
            <div class="image card notification is-info">
              <h4 class="title is-4 center">Random Dad Jokes</h4>
                <a class="button is-primary center" id=btn1>Click to Get Joke</a>
                <!--<a><img src="./assets/images/joke1.jpg"></a> -->
                <textarea class="textarea" id="box-one-joke" readonly></textarea>
                <a href="https://twitter.com/intent/tweet?button_hashtag=tweet&ref_src=twsrc%5Etfw" class="twitter-hashtag-button"
                  data-show-count="false" data-size="large">Tweet #tweet</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            </div>

          </div>

          <div class="column">
            <div class="image card notification is-info">
              <h4 class="title is-4 center">Joke of the Day</h4>
                <a class="button is-primary center" id=btn2>Click to Get Joke</a>
                <!--<a><img src="./assets/images/joke1.jpg"></a> -->
                <textarea class="textarea" id="box-two-joke" readonly></textarea>
                <a href="https://twitter.com/intent/tweet?button_hashtag=tweet&ref_src=twsrc%5Etfw" class="twitter-hashtag-button"
                  data-show-count="false" data-size="large">Tweet #tweet</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

          </div>

         
        </figure>
        <!-- center the caption with class="center in figcaption or " -->
        <!-- do class="level" in figcaption and small class="level-item" then have passing for following <p> -->
        <!-- <figcaption class="level">
          <strong class="level-item">
            * Check back soon to see new jokes! *
          </strong>
        </figcaption> -->

        <!-- 2 columns end-->
       

        <!-- use this line if you want button and modal to follow on Twitter -->
        <a class="button is-primary modal-button" style="margin-top: 10px;" data-target="#modal">Submit Your Own Joke</a>

        <!-- Twitter section -->
        <div id="container"></div>
    
      
      </div>
    </section>
    
<!-- Modal Supply Joke start -->

<section class="section">
  <div class="container">
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box notification is-info">
          <h3 class="modal-title has-text-warning">Would you like to submit a clean joke to our Twitter page
            @Jokinator3?</h3>
          <h3 class="modal-title has-text-warning">Enter your joke below and click Submit: </h3>
          <textarea class="textarea" id="supply-joke" style="margin-top: 20px;"></textarea>
          <a class="button is-primary center" id=btnSupply>Click to Submit Your Joke</a>


          <!-- info below is for Twitter -->

              </article> -->

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </div>
</section>
