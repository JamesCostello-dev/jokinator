<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style2.css" />
  <title>Jokinator Version 2</title>

  <!-- use for debugging to see layout -->
  <!-- <link rel="stylesheet" href="./assets/css/debug.css"> -->
  <style>

  </style>
</head>

<body>
  <!-- Background image -->
  <section class="cover-img is-fullheight">

    <!-- Breadcrumb trail start -->
    <!-- is-paddingless removes padding around the top section of the page -->
    <section class="section is-paddingless-horizontal">
      <div class="container grid">
        <!-- breadcrumb trail is secondary navigation at top of page -->
        <!-- <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="#">
              Home</a></li>
          <li class="is-active"><a href="#" aria-current="page">
              Joke of the Day</a></li>
        </ul>
      </nav> -->


      </div>
    </section>
    <!-- Breadcrumb trail end -->

    <!-- Modal Twitter start -->

    <section class="section">
      <div class="container">
        <span class="title">
         <!-- Twitter Modal-->
        </span>
        <br>
        <br>
    
        
        <div id="modal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-64x64">
                    <img src="./assets/images/nachosmile.jpg" alt="Image">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong>Jokinator</strong>
                      <small>@Jokinator3</small>
                      <!-- <small>31m</small>
                      <br>
                      This is simple text. This is simple text.
                      This is simple text. This is simple text. -->
                    </p>
                  </div>
                  <nav class="level">
                    <div class="level-left">
                      <a class="level-item">
                        <a href="https://twitter.com/jokinator3?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                          data-show-count="false">Follow @jokinator3</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        
                        <!-- <a class="twitter-share-button" href="https://twitter.com/intent/tweet"> 
                       
                          Tweet
                        </a> -->
                        <!-- <span class="icon is-small">
                          <i class="fa fa-reply"></i>
                        </span> -->
                      </a>
                      <!-- <a class="level-item">
                        <span class="icon is-small">
                          <i class="fa fa-retweet"></i>
                        </span>
                      </a> -->
                    </div>
                  </nav>
    
                </div>
              </article>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </div>
    </section>
    <!-- Modal Twitter end -->

    <!-- Top section start -->
    <section class="section is-paddingless-horizontal" style="padding-top: 0;">
      <div class="container grid">
        <!-- Media section start -->
        <!-- "center" centers icon and the text even if they have different heights -->
        <article class="media center">
          <figure class="media-left">
            <figure class="image is-128x128">
              <img src="./assets/images/nachosmile.jpg">
            </figure>
          </figure>
          <div class="media-content">
            <div class="content">
              <h1 class="title is-size-1 center hero has-text-black" style="max-width: 600px;">
                Jokinator: Your #1 Source for Dad Jokes
              </h1>
              <span>
                <time datetime="2018-04-20" id=currentDay>Apr 20</time>
              </span>
              <p class="twitter-follow" style="padding-top: 10px;">
                <a href="https://twitter.com/jokinator3?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large"
                  data-show-count="false">Follow @jokinator3</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                
                <!--<a class="button is-primary modal-button" style="margin-top: 10px;" data-target="#modal">Tweet Our Jokes</a> -->
  <!-- use this line if you want button and modal to follow on Twitter -->              
  <!-- <a class="button is-primary modal-button" style="margin-top: 10px;" data-target="#modal">Follow us on Twitter</a> -->
              </p>
            </div>
          </div>
        </article>
        <!-- Media section end -->

      
        <!-- Title section start-->
        <!-- section is-passingless-horizontal puts space between the media and title sections -->
        <div class="section is-paddingless-horizontal">
          <h1 class="title is-3 center">
            Featured Jokes
          </h1>
          <h2 class="subtitle is-5 center">
            Which is Your Favorite?
          </h2>
        </div>
        <!-- Title section end-->

        <!-- 3 columns start-->
        <!-- grid-xl makes large images, is-variable is-2 makes a gap btwn cards (is-0 has no gap) -->
        <!-- is-mobile for responsiveness (makes images stay inline instead of stacking) - removed -->
        <!-- is-marginless removes gap between images and the caption -removed -->
        <figure class="columns grid-xl is-variable is-4">
          <div class="column">
            <!-- card makes a border around the image -->
            <div class="image card notification is-info">
              <h4 class="title is-4 center">Joke #1</h3>
                <a class="button is-primary center" id=btn1>Click to Get Joke</a>
                <!--<a><img src="./assets/images/joke1.jpg"></a> -->
                <textarea class="textarea" readonly></textarea>
                <a href="https://twitter.com/intent/tweet?button_hashtag=tweet&ref_src=twsrc%5Etfw" class="twitter-hashtag-button"
                  data-show-count="false" data-size="large">Tweet #tweet</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            </div>

          </div>

          <div class="column">
            <div class="image card notification is-info">
              <h4 class="title is-4 center">Joke #2</h3>
                <a class="button is-primary center" id=btn2>Click to Get Joke</a>
                <!--<a><img src="./assets/images/joke1.jpg"></a> -->
                <textarea class="textarea" readonly></textarea>
                <a href="https://twitter.com/intent/tweet?button_hashtag=tweet&ref_src=twsrc%5Etfw" class="twitter-hashtag-button"
                  data-show-count="false" data-size="large">Tweet #tweet</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

          </div>

          <div class="column">
            <div class="image card">
              <div class="image card notification is-info">
                <h4 class="title is-4 center">Joke #3</h3>
                  <a class="button is-primary center" id=btn3>Click to Get Joke</a>
                  <!--<a><img src="./assets/images/joke1.jpg"></a> -->
                  <textarea class="textarea" readonly></textarea>
                  <a href="https://twitter.com/intent/tweet?button_hashtag=tweet&ref_src=twsrc%5Etfw" class="twitter-hashtag-button"
                    data-show-count="false" data-size="large">Tweet #tweet</a>
                  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </div>

            </div>
        </figure>
        <!-- center the caption with class="center in figcaption or " -->
        <!-- do class="level" in figcaption and small class="level-item" then have passing for following <p> -->
        <figcaption class="level">
          <strong class="level-item">
            * Check back soon to see new jokes! *
          </strong>
        </figcaption>

        <!-- 3 columns end-->
        <!-- Top section end -->

        <!-- Twitter section -->
        <div id="container"></div>
    
      
      </div>
    </section>
    







    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- for Twitter -->
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script src="assets/js/script2.js"></script>
</body>

</html>
