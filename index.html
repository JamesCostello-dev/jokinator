<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Jokinator</title>
</head>

<body>
  <!-- hero start -->
  <section class="hero has-background-blue">
    <div class="hero-body">
      <div class="container">
        <figure class="image center">
          <img src="assets/images/dad laughing.jpeg" style="max-width: 300px;" />
        </figure>  
        <h1 class="title is-size-3 center hero has-background-info has-text-white" style="max-width: 600px;"> 
          <!-- title is-size-3 controls size, background-info makes blue background, center centers text in line -->
          <!-- has-text-white to change font color -->
          
          Jokinator: Your #1 Source for Dad Jokes
        </h1>
      </div>
    </div>
  </section>
  <!-- hero end -->

  <!-- section start -->
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="notification is-warning"> <!-- this makes gray box around the joke text -->
            <h1 class="title is-size-2">Joke #1:</h1>
            <p class="is-size-3"> <!-- is-size-3 for font-size (#s 1-7) -->
              "Dad, did you get a haircut?"<br><br>          
              "No, I got them all cut!"
            </p>
          </div>
        </div>
        
        <div class="column">
          <div class="notification is-primary"> <!-- is-primary changes color of box behind text-->
            <h1 class="title is-size-4">Joke #2:</h1>
            <p class="is-size-5">
              "Why can't a nose be 12 inches long?"<br><br>
              "Because then it would be a foot."
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- section end -->



  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
